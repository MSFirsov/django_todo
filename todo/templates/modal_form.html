<!-- Button trigger modal -->
                                    <li type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#{{task.id}}">
                                        <div class="col text-truncate">
                                            {% if task.is_completed == 1 %}
                                                <s>{{task.text}}</s>
                                            {% else %}
                                                {{task.text}}
                                            {% endif %}
                                        </div>
                                    </li>
                                    <!-- Modal -->
                                    <div class="modal fade" id="{{task.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    {{task.text}}
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a href="/delete_task/{{ cur_year }}/{{week_num}}/{{task.id}}">Удалить</a></button>
                                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"><a href="/is_completed_task/{{ cur_year }}/{{week_num}}/{{task.id}}">Готово!</a></button>
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
